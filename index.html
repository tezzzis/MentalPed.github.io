<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar Uno</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="LOGO_BLANCO.png" alt="Logo Mental ped">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Inicio</a></li>
                <li><a href="LecturaDatos.html">Informacion</a></li>
            </ul>
        </nav>
        <a class="btn" href="mailto:email@email.de"><button>Contact</button></a>
    </header>
    <div class="input-container">
        <h2>Consulta por correo</h2>
        <input type="text" id="emailInput" placeholder="Correo del usuario">
        <button onclick="fetchData()" href="LecturaDatos.html">Buscar</button>
    </div>
   

    <!-- <h3>Entradas del Diario</h3>
    <div id="diarioContainer"></div>

    <h3>Respuestas del Juego</h3>
    <div id="gameResponsesContainer"></div>

    <!-- Firebase App (modular) -->
    <script type="module">
        // Importar módulos desde Firebase CDN

        window.fetchData = async function () {
            const email = document.getElementById("emailInput").value.trim();
            if (!email) {
                alert("Por favor ingresa un correo.");
                return;
            }

            localStorage.setItem("selectedEmail", email);

            // Aquí haces la redirección
            window.location.href = "LecturaDatos.html";
        };


    </script>

</body>

</html>
